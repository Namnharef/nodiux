
                        <div id="loading-indicator" style="
                            position: absolute; top: 50%; left: 50%;
                            transform: translate(-50%, -50%);
                            font-weight: bold; font-size: 1.2rem; color: #007bff;
                            z-index: 10;
                            ">
                            Loading<span id="dots"></span>
                        </div>
                        <div class="card-body text-center">
                            {% if hashtags_graph %}
                            {{ hashtags_graph | safe }}
                            {% endif %}
                        </div>


<script>
  // Puntini animati
  let dots = 0;
  const maxDots = 10;
  const dotsSpan = document.getElementById('dots');
  setInterval(() => {
    dots = (dots + 1) % (maxDots + 1);
    dotsSpan.textContent = '.'.repeat(dots);
  }, 500);

  // supponendo che il network sia creato con una variabile `network`
  // che punta all'istanza di vis.Network
  // Se hai il codice JS dove istanzi la rete, aggiungi questo listener:

  network.once('afterDrawing', function () {
    document.getElementById('loading-indicator').style.display = 'none';
  });
</script>
